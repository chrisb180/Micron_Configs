# MOTOR TYPES;
# XY; moons MS14HS5P4150-11
# Z; Stepperonline 17HE15-1504S
# E; Moons CSE14HRA1L410A-01

#####################################################################
#  Contents #
#####################################################################

#1  - Printer
#2  - MCU
#3  - ADXL
#4  - Temperature Sensors
#5  - Bed
#6  - Probe
#7  - Homing and Gantry Adjustment Routines
#8  - Fan Control
#9  - Extruder
#10 - X/Y Stepper Settings
#11 - Z Stepper Settings
#12  Pcb Lights
#13 - Macros

#####################################################################
#  1 - Printer
#####################################################################

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 8000
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 14

[gcode_arcs]
resolution: 0.1

[exclude_object]

#[skew_correction] 

#####################################################################
#  2 - MCU  - Obtain definition by "ls -l /dev/serial/by-id/"
#####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_0F0039000E504B4633373520-if00 

[mcu toolhead]
serial:/dev/serial/by-id/usb-Klipper_stm32g0b1xx-if00


restart_method: command

#####################################################################
#  3 - ADXL
#####################################################################

[adxl345]
cs_pin: toolhead: PB12
spi_software_sclk_pin: toolhead: PB10
spi_software_mosi_pin: toolhead: PB11
spi_software_miso_pin: toolhead: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points: 90,90,20  # XYZ head position for testing
#min_freq: 10
#max_freq: 200

#####################################################################
#  4 - Temperature Sensors
#####################################################################

[temperature_sensor MANTA]
sensor_type: temperature_mcu

## STM32 MCU temp
[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: toolhead
min_temp: 0
max_temp: 100

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PA1
min_temp: 0
max_temp: 100

# [temperature_sensor Nightowl]
# sensor_type: temperature_mcu
# sensor_MCU: nightturtle
# max_temp: 100

#####################################################################
# 5 - Bed
#####################################################################

[heater_bed]
heater_pin: PB5
sensor_type: Generic 3950
sensor_pin: PA0
max_power: 0.7
min_temp: 0
max_temp: 120
#control = pid    # Suggested to tune yourself
#pid_kp = 35.509
#pid_ki = 1.287
#pid_kd = 245.015

[bed_mesh]
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 3.0
split_delta_z: .010
fade_start: 0.6
fade_end: 10.0
horizontal_move_z: 5
mesh_max: 175,175
mesh_min: 5,5
mesh_pps: 2,2
probe_count: 4,4
zero_reference_position: 90,90
speed: 300

#####################################################################
# 6 - Probe
#####################################################################

[probe]
pin: toolhead:PB9
x_offset: 0
y_offset: 0
#z_offset: 0    # Suggested to tune yourself
speed: 5.0
samples: 2
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.010
samples_tolerance_retries: 3

#TAP settings;
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

[homing_override]
axes: xyz
gcode:
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'X' in params %}
     STATUS_HOMING
    _HOME_X
    STATUS_READY
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    STATUS_HOMING
    _HOME_Y
    STATUS_READY
  {% endif %}
  
  {% if home_all or 'Z' in params %}
    STATUS_HOMING
    _HOME_Z
    STATUS_READY
  {% endif %}    

#####################################################################
# 7 - Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

