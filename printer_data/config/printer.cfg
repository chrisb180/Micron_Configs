#####################################################################
# 8 - Fan Control
#####################################################################

[fan]
pin: toolhead:PA1
max_power: 0.995
shutdown_speed: 0.0
cycle_time: 0.02
kick_start_time: 0.2
hardware_pwm: False

[heater_fan hotend_Fan]
pin: toolhead:PA0  
heater: extruder
heater_temp: 50
fan_speed: 1.0
hardware_pwm: false
shutdown_speed: 0.0
max_power: 1.0 #setup specific

[controller_fan controller_in]
##  Controller fan - FAN1
pin: PE0
max_power: 1.0
kick_start_time: 0.5
heater: heater_bed
#fan_speed: 0.50
cycle_time: 0.025
off_below: 0.25

[controller_fan controller_out]
pin: PC12
max_power: 0.7
kick_start_time: 0.5
heater: heater_bed
#fan_speed: 0.50
off_below: 0.25

[fan_generic 3DPF]
pin: PE6
max_power: 1.0
shutdown_speed: 0.0
cycle_time: 0.025
off_below: 0.25
kick_start_time: 5.0

# [fan_generic tool_Fan]
# pin: orbitoolO2:PB1
# max_power: 0.995
# shutdown_speed: 0.0
# cycle_time: 0.02
# kick_start_time: 0.2
# hardware_pwm: False

[temperature_fan CM4]
pin: PE5
max_power: 0.8
shutdown_speed: 0.0
control: watermark
#max_delta: 3.0
sensor_type: temperature_host 
min_temp: 0
max_temp: 100
target_temp: 40.0

####################################################################
# 9 - Extruder
#####################################################################

[extruder]
step_pin: toolhead: PD0
dir_pin: toolhead: PD1
enable_pin: !toolhead: PD2
microsteps: 16
rotation_distance: 46.151
gear_ratio: 9:1
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 1500
max_extrude_cross_section: 5
max_power: 1.0
min_extrude_temp: 180
heater_pin: toolhead: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: toolhead: PA3
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 10
max_temp: 290

[tmc2209 extruder]
uart_pin: toolhead:PA15
interpolate: False
run_current: 0.6
#hold_current: 0.100
sense_resistor: 0.11
stealthchop_threshold: 0

[autotune_tmc extruder]
motor: ldo-36sth20-1004ahg #moons-cse14hra1l410a
tuning_goal: auto #auto, silent, performance
voltage: 24.0

