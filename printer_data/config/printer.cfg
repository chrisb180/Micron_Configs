microsteps: 16
full_steps_per_rotation:200  
position_min: 0
##--------------------------------------------------------------------

position_endstop: 180
position_max: 180
homing_positive_dir: true
endstop_pin: toolhead:PB6
homing_retract_dist: 0
homing_speed: 50   #Max 100 

# Motor1
[tmc2209 stepper_x]
uart_pin: PC10
diag_pin: PF3
interpolate: true
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 999999 #999999
driver_SGTHRS: 110
driver_TBL: 2
driver_TOFF: 2
driver_HEND: 1
driver_HSTRT: 4
driver_PWM_LIM: 8 
driver_PWM_GRAD: 8
driver_PWM_FREQ: 1
driver_PWM_REG: 4

[autotune_tmc stepper_x]
motor: ldo-35sth52-1504ah
sg4_thrs: 110
tuning_goal: auto #auto, silent, performance
voltage: 24.0

#####################################################################

